<!<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TypingTrainer</title>
    <link rel="icon" type="image/x-icon" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="debug-stats">
      <div id="letters-typed">0</div>
      <div id="current-letter"></div>
    </div>
    <div id="text"></div>

    <div id="keyboard">
      <div class="row">
        <span class="keyboard-key" id="q-key">q</span>
        <span class="keyboard-key" id="w-key">w</span>
        <span class="keyboard-key" id="e-key">e</span>
        <span class="keyboard-key" id="r-key">r</span>
        <span class="keyboard-key" id="t-key">t</span>
        <span class="keyboard-key" id="y-key">y</span>
        <span class="keyboard-key" id="u-key">u</span>
        <span class="keyboard-key" id="i-key">i</span>
        <span class="keyboard-key" id="o-key">o</span>
        <span class="keyboard-key" id="p-key">p</span>
        <span class="keyboard-key" id="[-key">[</span>
        <span class="keyboard-key" id="]-key">]</span>
      </div>
      <div class="row">
        <span class="keyboard-key" id="a-key">a</span>
        <span class="keyboard-key" id="s-key">s</span>
        <span class="keyboard-key" id="d-key">d</span>
        <span class="keyboard-key" id="f-key">f</span>
        <span class="keyboard-key" id="g-key">g</span>
        <span class="keyboard-key" id="h-key">h</span>
        <span class="keyboard-key" id="j-key">j</span>
        <span class="keyboard-key" id="k-key">k</span>
        <span class="keyboard-key" id="l-key">l</span>
        <span class="keyboard-key" id=";-key">;</span>
        <span class="keyboard-key" id="'-key">'</span>
      </div>
      <div class="row">
        <span class="keyboard-key" id="z-key">z</span>
        <span class="keyboard-key" id="x-key">x</span>
        <span class="keyboard-key" id="c-key">c</span>
        <span class="keyboard-key" id="v-key">v</span>
        <span class="keyboard-key" id="b-key">b</span>
        <span class="keyboard-key" id="n-key">n</span>
        <span class="keyboard-key" id="m-key">m</span>
        <span class="keyboard-key" id=",-key">,</span>
        <span class="keyboard-key" id=".-key">.</span>
        <span class="keyboard-key" id="/-key">/</span>
      </div>
    </div>

    <script src="script.js" async defer></script>
  </body>
</html>
